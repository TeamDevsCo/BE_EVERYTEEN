  pull_request:
    branches: [ "develop" ]
    paths-ignore: # ì´ ê²½ë¡œì˜ íŒŒì¼ë“¤ì´ ë³€ê²½ë˜ë©´ íŠ¸ë¦¬ê±°ë˜ì§€ ì•ŠìŒ
      - ".github/*"  
