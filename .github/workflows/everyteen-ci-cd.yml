env:
  REGISTRY: docker.io
  IMAGE_NAME: be-everyteen-app

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: â¬†ï¸ Checkout repository # ëŸ¬ë„ˆ í™˜ê²½ì—ì„œ develop ë¸Œëœì¹˜ì˜ ì½”ë“œë¥¼ ê°€ì ¸ì˜¤ëŠ” ë‹¨ê³„
        uses: actions/checkout@v4

      - name: ğŸ”° Log in to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: âš™ï¸ Set up QEMU  # ë©€í‹° ì•„í‚¤í…ì³ ì§€ì› (ARM, x86_)
        uses: docker/setup-buildx-action@v3

      - name: âš’ï¸ Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: ğŸ”‘ executing remote ssh && deploy with docker-compose
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.HOST_NAME }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            cd ${{ secrets.DOCKER_COMPOSE_PATH }}
            docker-compose down
            docker-compose up -d
            docker image prune -f
            docker ps -a
    
